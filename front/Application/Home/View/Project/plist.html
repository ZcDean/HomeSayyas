<layout name="Common/layout"/>
<div class="content">

    <div class="module">
        <div class="module-head">
            <h3>参与列表</h3>
        </div>
        <div class="module-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>业务员</th>
                    <th>报备日期</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>项目地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist  name="projects" id="row">
                    <tr>
                        <td>{$i}</td>
                        <td>李健</td>
                        <td>{$row.report_time}</td>
                        <td>{$row.contact}</td>
                        <td>{$row.contact_tel}</td>
                        <td>{$row.address}</td>
                        <td>
                            <a href="__MODULE__/Project/modify?project_id={$row.id}" class="small" title="查看">
                                <i class="icon-search"></i>
                            </a>
                            <a href="#" class="small pro-del" style="margin-left: 5px;" title="删除" data-id="{$row.id}">
                                <i class="icon-remove"></i>
                            </a>
                        </td>
                    </tr>
                </volist >
                </tbody>
            </table>
        </div>
    </div><!--/.module-->

</div><!--/.content-->
<script src="__PUBLIC__/js/plist.js" type="text/javascript"></script>
