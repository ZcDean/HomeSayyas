<layout name="Common/layout"/>
<div class="content">
    <if condition="$project_id eq ''">
        <div class="module">
            <div class="module-head">
                <h3>添加业务</h3>
            </div>
            <div class="module-body">
                <form class="form-horizontal row-fluid" id="add_form">
                    <div class="control-group">
                        <label class="control-label" for="saleman">业务员</label>
                        <div class="controls">
                            <input type="text" id="saleman"  class="span8" readonly value="李建" >
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="report_time">报备日期</label>
                        <div class="controls">
                            <input type="date" id="report_time"  class="span8" required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="contact">联系人</label>
                        <div class="controls">
                            <input type="text" id="contact"  class="span8" placeholder="联系人姓名" required >
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="contact_tel">联系电话</label>
                        <div class="controls">
                            <input type="tel" id="contact_tel"  class="span8" placeholder="联系人电话" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="address">项目地址</label>
                        <div class="controls">
                            <input type="tel" id="address"  class="span8" placeholder="项目地址" required>
                        </div>
                    </div>

                    <div class="control-group" id="schedules">
                        <label class="control-label">进度明细</label>
                        <div class="controls schedules">
                            <input type="date" name="schedule_date">
                            <input type="text" name="schedule_content" placeholder="业务跟进明细">
                            <i class="icon-plus schedule-plus" title="添加明细"></i>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">确认添加</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <else/>
        <div class="module">
            <div class="module-head">
                <h3>修改项目进度</h3>
            </div>
            <div class="module-body">
                <form class="form-horizontal row-fluid">
                    <div class="control-group">
                        <label class="control-label" for="saleman">业务员</label>
                        <div class="controls">
                            <input type="text" id="saleman"  class="span8" readonly value="李建" >
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="report_time">报备日期</label>
                        <div class="controls">
                            <input type="date" id="report_time"  class="span8" value="{$project.report_time}" required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="contact">联系人</label>
                        <div class="controls">
                            <input type="text" id="contact"  class="span8" placeholder="联系人姓名" value="{$project.contact}" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="contact_number">联系电话</label>
                        <div class="controls">
                            <input type="tel" id="contact_number"  class="span8" placeholder="联系人电话" value="{$project.contact_tel}" required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="address">项目地址</label>
                        <div class="controls">
                            <input type="tel" id="address"  class="span8" placeholder="联系人电话" value="{$project.address}" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="address">项目历程</label>
                        <br>
                        <volist name="project['schedule']" id="pro">
                            <div class="controls time-tree">
                                <div class="time-left">
                                    {$pro.create_time}
                                </div>
                                <div class="time-right">{$pro.content}</div>
                            </div>
                        </volist>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </if>
</div><!--/.content-->
<script src="__PUBLIC__/js/project_modify.js" type="text/javascript"></script>
